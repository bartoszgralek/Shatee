    <button onclick="start()">Record</button>

    <script>
        var ws;
        var recording = false;
        var AudioContext = window.AudioContext || window.webkitAudioContext;
        var context = new AudioContext();
        console.log(context.sampleRate + " " + context.sampleSize);

        ws = new WebSocket("ws://localhost:8887");
        ws.onopen = function () {

            console.log("Opened connection to websocket");
        };
        ws.onmessage = event => {
            var data = event.data;
            blob = new Blob([data], {type : 'audio/wav'});
            //playByteArray(blob);
            const audioUrl = URL.createObjectURL(blob);
            const audio = new Audio(audioUrl);

            audio.play();
        };

        function playSound() {
            var source = context.createBufferSource();
            source.buffer = playSoundBuffer;       // This is the line that generates the error
            source.connect(context.destination);
            source.start(0);
        }

        function start() {
            ws.send(JSON.stringify({sampleRate: context.sampleRate}));
            recording = true;
        }

        function stop() {
            if (ws != null) {
                ws.close();
            }
            recording = false;
            console.log("Disconnected");
        }

        navigator.mediaDevices.getUserMedia({
            audio: {
                echoCancellation: true,
                channelCount: 1,
                sampleRate: {
                    ideal: 16000
                },
                sampleSize: 16
            }
        }).then(handleSuccess);

        function handleSuccess(stream) {
            var source = context.createMediaStreamSource(stream);
            var processor = context.createScriptProcessor(2048, 1, 1);

            source.connect(processor);
            processor.connect(context.destination);
            var MAX_INT = Math.pow(2, 16 - 1) - 1;

            processor.addEventListener('audioprocess', function(event) {
                if(!recording) return;
                console.log ('recording');
                var left = event.inputBuffer.getChannelData(0);
                ws.send(Int16Array.from(left.map(function(n) {
                    return n * MAX_INT;
                })));

            });

        }

        var buf;        // Audio buffer

        // idk why it's not supported by mozilla firefox
        function playByteArray(byteArray) {

            var arrayBuffer = new ArrayBuffer(byteArray.length);
            var bufferView = new Uint8Array(arrayBuffer);
            for (i = 0; i < byteArray.length; i++) {
                bufferView[i] = byteArray[i];
            }

            context.decodeAudioData(arrayBuffer, function(buffer) {
                buf = buffer;
                play();
            });
        }

        // Play the loaded file
        function play() {
            // Create a source node from the buffer
            var source = context.createBufferSource();
            source.buffer = buf;
            // Connect to the final output node (the speakers)
            source.connect(context.destination);
            // Play immediately
            source.start(0);
        }
    </script>
